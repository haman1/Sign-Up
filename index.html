<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign UP Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="background-color: rgb(133, 226, 140);">
   <h1 style="text-align: center;"> Sign Up</h1>
    <form id="register-form" method="get">
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item"  type="text" name="full-name">
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="email">
        </div>
        <div>
            <p class="input-label">Password:</p> 
            <input class="input-item" type="password" name="password">
        </div>
        <div>
            <p class="input-label">Confirm Password:</p> 
            <input class="input-item" type="password" name="password">
        </div>
        <div>
            <p class="input-label"> Security Question</p>
            <select class="input-item" name="security-question">
                <option value="city">Which city are yo from?</option>
                <option value="D.O.B">Your D.O.B is?</option>
                <option value="nick-name">What your nick name?</option>
                
            </select><br/><br/>
        </div>
        <div>
            <textarea class="input-item" name="answer" rows="6" cols="30"></textarea><br/><br/>

        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept"> I agree to accept the terms and conditions<br/><br/>

        </div>
        <div>
            <input type="submit" value="Register">
        </div>







    </form>
    
</body>
</html>
