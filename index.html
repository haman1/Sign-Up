<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign UP Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
   <h1> Sign Up</h1>
    <form>
        <div>
            Full Name:<br/><br/>
            <input type="text" name="full-name"><br/><br/>
        </div>
        <div>
            Email:<br/><br/>
            <input type="email" name="email"><br/><br/>
        </div>
        <div>
            Password:<br/><br/>
            <input type="password" name="password"><br/><br/>
        </div>
        <div>
            Confirm Password:<br/><br/>
            <input type="password" name="password"><br/><br/>
        </div>
        <div>
            Security Question
            <select name="security-question">
                <option value="city">Which city are yo from?</option>
                <option value="D.O.B">Your D.O.B is?</option>
                <option value="nick-name">What your nick name?</option>
                
            </select><br/><br/>
        </div>
        <div>
            <textarea name="answer" rows="6" cols="30"></textarea><br/><br/>

        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept"> I agree to accept the terms and conditions<br/><br/>

        </div>
        <div>
            <input type="submit" value="Register">
        </div>







    </form>
    
</body>
</html>
